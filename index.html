<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>

<body>
  
  <div id="main" class = "main-wrapper">
    <div class = "container">
      <div class = "row">
        <div class = "col-md-9">
          <div class = "show-user">
           <h1 id = "current-user"></h1>
            <button type = "submit" id = "logout-submit" class = "btn btn-default" >Log Out</button>
          </div>
          <p> This is my blog site using parse</p>

          <div class = "form">
            <form id = "post-form">
                <div class="form-group">
                    <label>Title</label>
                    <input  class="form-control" id = "post-title" type = "text" placeholder="title for the post">
                </div>
                <div class="form-group">
                    <label>Upload</label>
                    <input  class="form-control" id = "post-file" type = "file" placeholder="file to upload">
                </div>
                <div class="form-group">
                    <label>Content</label>
                    <textarea type="text" class="form-control" id = "post-content" placeholder="Write your post here" rows="8" cols="60" ></textarea>
                </div>
                <button id = "post-submit" type = "submit" class="btn btn-primary">Post here</button>
            </form>
          </div>
        </div>
        <div class = "col-md-3">
          <div class = "signup-user">
            <h2>Sign Up!</h2>
            <form id = "sign-up">
              <label>Username:</label>
              <p><input class="form-control" type = "text" id = "signup-name" placeholder = "name"></p>
              <label>Password:</label>
              <p><input class="form-control" type = "password" id = "signup-password" placeholder = "password"></p>
              <p><input type = "submit" id = "signup-submit" class = "btn btn-primary" value = "sign up"></p>
            </form>
          </div>

          <div class = "login-user">
            <h2>Log In!</h2>
            <form id = "login">
              <label>Username:</label>
              <p><input class="form-control" type = "text" id = "login-username" placeholder = "name"></p>
              <label>Password:</label>
              <p><input class="form-control" type = "password" id = "login-password" placeholder = "password"></p>
              <p><input type = "submit" id = "login-submit" class = "btn btn-success" value = "login"></p>
            </form>
          </div>
      </div>
    </div>

          <br>
          <div class = "row">
            <div class = "transition">
              <div class = "col-md-6">
                <div ng-app = "tooglePosts" ng-controller="postController" class = "toogle-footer">
                <button ng-click="toogle()" type="button" class="showPost btn btn-default btn-lg"> <i class="glyphicon glyphicon-list"></i> show Posts </button>
                  <div ng-hide="myVar">   
                    <ul class = "blog-posts" id = "list">
                    </ul>
                  </div>
                  </div>
              </div>
              <div class = "col-md-6">
                <div class = "slidedown-post">
                    <div class = "post-detail-show" id = "post-detail" data-id="">
                      <!-- here shows the post details -->
                    </div>
                    <div>
                        <div class = "comment-form">
                            <form id = "post-comment-form">
                            <input id = "post-comment-id" type = "hidden" value = ""> 
                            <div class="form-group">
                              <textarea type="text" class="form-control" id = "post-comment" placeholder="Write your comment here" rows="2" cols="60" ></textarea>
                              <input class = "comment-button btn btn-primary" id = "post-comment-submit" type = "submit" value = "post comment">
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            </div>

          </div>
        </div>


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>

  <script type="text/javascript">
    Parse.initialize("oEFwIJcu9e2oRGq1KvZBwHsHaoguuQ6cfH645BDK", "JvFhhX49GRC2WE70wwJ3lGlYxj5O1nwgmfqakc3a");
  </script>

  <script type="text/javascript">
    var app = angular.module('tooglePosts', []);
    app. controller('postController', function($scope) {
        $scope.myVar = true;
        $scope.toogle = function () {
            $scope.myVar = !$scope.myVar;
        };
    });
  </script>

<script>
$(document).ready(function(){
  $("#list").click( ".showPost-link", function(){
    $(".slidedown-post").fadeIn(500);
  });
});

</script>

  <script src = "js/app.js"></script>
</body>

</html>
